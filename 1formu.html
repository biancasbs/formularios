
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/Freecodecamp/formularios/1formu.css"/>
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form"  method="post">
      <fieldset>
        <label for="name" id="name-label">Name <input id="name" name="name" type="text" required placeholder=" Enter your name"/></label>

        <label for="email" id="email-label" >Email <input id="email" name="email" type="email" placeholder=" Enter your email" required/></label>

        <label for="number" id="number-label">Age (optional) <input type="number" id="number" min="13" max="120" placeholder=" Age"/></label>
        <label>Which option best describes your current role?
        <select id="dropdown">
         <option value="">(select one)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
             <option value="3">Full time Leaner</option>
               <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
        </select>
        </label>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label>
          <input name="user-answer" value="definitely" class="inline" type="radio" checked/> Definitely
        </label>
        <label>
          <input name="user-answer" value="maybe" type="radio" class="inline" />
        Maybe</label>
        <label>
          <input name="user-answer" value="not-sure" type="radio" class="inline" />
        Not Sure</label>
          <legend>What is your favorite feature of freeCodeCamp?</legend>
          <label>
            <input type="checkbox" value="user-type" class="inline" />
         Front-end Projects </label>
         <label>
            <input type="checkbox" value="user-type" class="inline" />
         Back-end Projects</label>
       <legend>Any comments or suggestions?</legend>  
        <textarea placeholder="Enter your comment here..." rows="6" cols="60" ></textarea>
        <input type="submit" value="Submit" id="submit" />
      </fieldset>
    </form>
  </body>
</html>
